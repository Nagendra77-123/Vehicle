<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Issue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Issue</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="component_id" class="form-label">Component ID</label>
                <input type="text" class="form-control" id="component_id" name="component_id" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="repair_needed" name="repair_needed">
                <label class="form-check-label" for="repair_needed">Repair Needed?</label>
            </div>
            <button type="submit" class="btn btn-primary">Add Issue</button>
        </form>
    </div>
</body>
</html>
