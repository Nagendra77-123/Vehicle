<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Price</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Calculate Total Price</h2>
        <form id="calculatePriceForm">
            <div class="mb-3">
                <label for="vehicleId" class="form-label">Vehicle ID</label>
                <input type="text" class="form-control" id="vehicleId" placeholder="Enter vehicle ID">
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>

        <div id="result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('calculatePriceForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const vehicleId = document.getElementById('vehicleId').value;

            // Fetch total cost from the server
            const response = await fetch(`/api/vehicles/${vehicleId}/calculate-price`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            const data = await response.json();
            document.getElementById('result').innerHTML = `<h4>Total Cost: $${data.total_cost}</h4>`;
        });
    </script>
</body>
</html>
